  <!--bootstrap form-->

  <form class="resize" id="contactform">

    <div class="form-group">

      <label for="name">Name</label>
      <input type="text" id="namect" class="form-control">
    </div>


    <div class="form-group">

      <label for="option">Track</label>
      <select class="form-control" id="selectct">
        <option value="web">Web</option>
        <option value="css">CSS</option>
        <option value="js">JS</option>
      </select>

    </div>
    <div class="form-group">

      <label for="exampleInputEmail1">Email address</label>
      <input type="email" id="emailct" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>

    <div class="form-group">

      <label for="phonenumber">Phone Number</label>
      <input type="number" id="numberct" class="form-control">

    </div>

    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <!--<input type="submit" id="btct"></button>-->
  </form>
